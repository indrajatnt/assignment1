 <!doctype html>
<html ng-app="LunchCheck" lang="en">
  <head>
    <title>Lunch Checker</title>
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css">
    <script src="https://cdnjs.cloudflare.com/ajax/libs/angular.js/1.6.5/angular.min.js"></script>
    <style>
      .message { font-size: 1.3em; font-weight: bold; }
    </style>
  </head>
<body>
   <div class="container">
      <h1>Lunch Checker</h1>
      <div ng-controller="LunchCheckController">
        <form>
          <div class="form-group">
            <input id="lunch-menu" type="text" ng-model="foodItems"
            placeholder="list comma separated dishes you usually have for lunch"
            class="form-control">
          </div>
          <div class="form-group">
            <button class="btn btn-default" type="submit" ng-click="checkLunchItems()">Check If Too Much</button>
          </div>
          <div class="form-group message">
            <div class="alert alert-{{noticeType}}" id="message">{{message}}</div>
          </div>
        </form>
      </div>
   </div>
   <script src="js/app.js"></script>
</body>
</html>
